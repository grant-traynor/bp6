<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Variants</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
        }
        .light-section {
            background: white;
            color: black;
        }
        .dark-section {
            background: black;
            color: white;
        }
        .color-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-card {
            width: 200px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            border-radius: 4px;
        }
        /* Light variants */
        .light-section .level1 { background: #6862f6; color: black; }
        .light-section .level2 { background: #ac70fc; color: black; }
        .light-section .level3 { background: #d275ff; color: black; }
        .light-section .level4 { background: #ed91ef; color: black; }
        .light-section .level5 { background: #f0cde2; color: black; }
        .light-section .level6 { background: #fefbfc; color: black; }
        .light-section .level7 { background: #ffffff; color: black; }
        .light-section .level8 { background: #fefeff; color: black; }
        .light-section .level9 { background: #fefbef; color: black; }
        .light-section .level10 { background: #fdfee6; color: black; }
        /* Dark variants */
        .dark-section .level1 { background: #070455; color: white; }
        .dark-section .level2 { background: #2f026b; color: white; }
        .dark-section .level3 { background: #4f0075; color: white; }
        .dark-section .level4 { background: #6f1071; color: white; }
        .dark-section .level5 { background: #942a68; color: white; }
        .dark-section .level6 { background: #ca3048; color: white; }
        .dark-section .level7 { background: #e65325; color: black; }
        .dark-section .level8 { background: #f88608; color: black; }
        .dark-section .level9 { background: #ebb403; color: white; } /* Adjusted for contrast */
        .dark-section .level10 { background: #d5de07; color: black; } /* Better contrast */
    </style>
</head>
<body>
    <div class="section light-section">
        <h2>Light Theme</h2>
        <div class="color-cards">
            <div class="color-card level1">Level 1</div>
            <div class="color-card level2">Level 2</div>
            <div class="color-card level3">Level 3</div>
            <div class="color-card level4">Level 4</div>
            <div class="color-card level5">Level 5</div>
            <div class="color-card level6">Level 6</div>
            <div class="color-card level7">Level 7</div>
            <div class="color-card level8">Level 8</div>
            <div class="color-card level9">Level 9</div>
            <div class="color-card level10">Level 10</div>
        </div>
    </div>
    <div class="section dark-section">
        <h2>Dark Theme</h2>
        <div class="color-cards">
            <div class="color-card level1">Level 1</div>
            <div class="color-card level2">Level 2</div>
            <div class="color-card level3">Level 3</div>
            <div class="color-card level4">Level 4</div>
            <div class="color-card level5">Level 5</div>
            <div class="color-card level6">Level 6</div>
            <div class="color-card level7">Level 7</div>
            <div class="color-card level8">Level 8</div>
            <div class="color-card level9">Level 9</div>
            <div class="color-card level10">Level 10</div>
        </div>
    </div>
</body>
</html>
