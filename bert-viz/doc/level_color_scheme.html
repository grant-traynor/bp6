<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue-Grey Color Scheme</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
        }
        .light-section {
            background: white;
            color: black;
        }
        .dark-section {
            background: black;
            color: white;
        }
        .color-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-card {
            width: 200px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            border-radius: 4px;
        }
        /* Light variants */
        .light-section .level1 { background: #a6c4e6; color: black; }
        .light-section .level2 { background: #b3d1f3; color: black; }
        .light-section .level3 { background: #c0def0; color: black; }
        .light-section .level4 { background: #cdebf0; color: black; }
        .light-section .level5 { background: #daf8f0; color: black; }
        .light-section .level6 { background: #e7e7e7; color: black; }
        .light-section .level7 { background: #d4d4d4; color: black; }
        .light-section .level8 { background: #c1c1c1; color: black; }
        .light-section .level9 { background: #aeaeae; color: black; }
        .light-section .level10 { background: #9b9b9b; color: black; }
        /* Dark variants */
        .dark-section .level1 { background: #001133; color: white; }
        .dark-section .level2 { background: #002266; color: white; }
        .dark-section .level3 { background: #003399; color: white; }
        .dark-section .level4 { background: #0044cc; color: white; }
        .dark-section .level5 { background: #0055ff; color: white; }
        .dark-section .level6 { background: #3366cc; color: white; }
        .dark-section .level7 { background: #667799; color: white; }
        .dark-section .level8 { background: #998899; color: white; }
        .dark-section .level9 { background: #bbaaaa; color: black; }
        .dark-section .level10 { background: #cccccc; color: black; }
    </style>
</head>
<body>
    <div class="section light-section">
        <h2>Light Theme (Blue to Grey)</h2>
        <div class="color-cards">
            <div class="color-card level1">Level 1</div>
            <div class="color-card level2">Level 2</div>
            <div class="color-card level3">Level 3</div>
            <div class="color-card level4">Level 4</div>
            <div class="color-card level5">Level 5</div>
            <div class="color-card level6">Level 6</div>
            <div class="color-card level7">Level 7</div>
            <div class="color-card level8">Level 8</div>
            <div class="color-card level9">Level 9</div>
            <div class="color-card level10">Level 10</div>
        </div>
    </div>
    <div class="section dark-section">
        <h2>Dark Theme (Blue to Grey)</h2>
        <div class="color-cards">
            <div class="color-card level1">Level 1</div>
            <div class="color-card level2">Level 2</div>
            <div class="color-card level3">Level 3</div>
            <div class="color-card level4">Level 4</div>
            <div class="color-card level5">Level 5</div>
            <div class="color-card level6">Level 6</div>
            <div class="color-card level7">Level 7</div>
            <div class="color-card level8">Level 8</div>
            <div class="color-card level9">Level 9</div>
            <div class="color-card level10">Level 10</div>
        </div>
    </div>
</body>
</html>
